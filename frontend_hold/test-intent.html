<!doctype html>
<html lang="he" dir="rtl">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>בדיקת Intent → Spec → יצירת אוטומציה</title>
<style>
  body { font-family: system-ui, Arial; margin: 24px; background:#0b1020; color:#e9eef7 }
  h1 { margin:0 0 16px }
  textarea, input, button { width:100%; padding:12px; margin:8px 0; border-radius:12px; border:1px solid #26304a; background:#111831; color:#e9eef7 }
  button { cursor:pointer; font-weight:600 }
  .row { display:grid; grid-template-columns:1fr 1fr; gap:16px }
  .card { background:#0f1730; padding:16px; border-radius:16px; box-shadow: 0 8px 24px rgba(0,0,0,.25) }
  pre { white-space:pre-wrap; word-break:break-word; background:#0b1226; padding:12px; border-radius:12px; border:1px solid #1d2742 }
  label { font-size:12px; opacity:.8 }
</style>
<body>
  <h1>🎛️ Intent → Spec → Create</h1>

  <div class="card">
    <label>טקסט טבעי (עברית/אנגלית)</label>
    <textarea id="intent" rows="3">כשנוספת שורה חדשה בגוגל שיטס, שלח מייל ל you@example.com נושא: לקוח חדש תוכן: נוספה שורה חדשה</textarea>
    <div class="row">
      <button id="btnParse">פענח ל-Spec</button>
      <button id="btnCreate">צור אוטומציה</button>
    </div>
  </div>

  <div class="row" style="margin-top:16px;">
    <div class="card">
      <label>Spec תוצאתי</label>
      <pre id="specOut">—</pre>
    </div>
    <div class="card">
      <label>תוצאת יצירה</label>
      <pre id="createOut">—</pre>
    </div>
  </div>

  <script>
    const BASE = "http://127.0.0.1:5000";
    const $ = sel => document.querySelector(sel);
    const j = (o)=>JSON.stringify(o,null,2);

    $("#btnParse").onclick = async () => {
      const text = $("#intent").value;
      const r = await fetch(`${BASE}/api/parse-intent`, {
        method:"POST",
        headers:{ "Content-Type":"application/json; charset=utf-8" },
        body: JSON.stringify({ text })
      });
      const data = await r.json();
      $("#specOut").textContent = j(data);
    };

    $("#btnCreate").onclick = async () => {
      const text = $("#intent").value;
      const r = await fetch(`${BASE}/api/automation`, {
        method:"POST",
        headers:{ "Content-Type":"application/json; charset=utf-8" },
        body: JSON.stringify({ text })
      });
      const data = await r.json();
      $("#createOut").textContent = j(data);
    };
  </script>
</body>
</html>
