<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wizard Plus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0b1020; }
    .bubble { border-radius: 1rem; padding: 0.75rem 1rem; }
    .bubble.user { background: #233055; color: #fff; }
    .bubble.bot { background: #0f172a; color: #e2e8f0; border: 1px solid #334155; }
    .btn { background: #4f46e5; color: #fff; padding: 0.6rem 1rem; border-radius: 0.75rem; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .field { background: #0f172a; border: 1px solid #334155; color: #e2e8f0; border-radius: 0.75rem; padding: 0.6rem 0.75rem; }
    .hidden { display: none; }
    .hint { font-size: 0.85rem; opacity: .7; }
  </style>
</head>
<body class="min-h-screen text-slate-100">
  <div class="max-w-3xl mx-auto px-4 py-6">
    <header class="flex items-center justify-between gap-4">
      <h1 class="text-2xl font-bold">Wizard Plus</h1>
      <div id="googleStatus" class="text-sm opacity-80">בודק חיבור לגוגל…</div>
    </header>

    <main class="mt-6 space-y-4">
      <div id="chat" class="space-y-3">
        <div class="bubble bot">
          כתבו בשפה חופשית מה תרצו שאעשה עבורכם. אני אשאל פרטים חסרים ואבצע.
        </div>
      </div>

      <div class="flex gap-2">
        <input id="freeText" class="field flex-1" placeholder="דוגמה: כל מייל מחודש אחרון ממיכל שלא נענה 10 שעות → הכנס ל-Google Sheet" />
        <button id="btnPlan" class="btn">תכנן</button>
        <button id="btnRun" class="btn" disabled>הרץ</button>
      </div>

      <!-- כאן נציג שדות חסרים בצורה ידידותית -->
      <div id="missingFields" class="grid gap-3 md:grid-cols-2"></div>
    </main>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const freeText = document.getElementById('freeText');
    const btnPlan = document.getElementById('btnPlan');
    const btnRun = document.getElementById('btnRun');
    const missingFields = document.getElementById('missingFields');
    const googleStatus = document.getElementById('googleStatus');

    let lastPlan = null;
    let lastMissing = [];
    let lastText = "";

    function addBubble(text, who='bot') {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function checkGoogle() {
      try {
        const r = await fetch('/api/google/me');
        const j = await r.json();
        if (j.ok) {
          googleStatus.innerHTML = `מחובר כ- <b>${j.emailAddress}</b>`;
        } else {
          googleStatus.textContent = 'לא מחובר לגוגל';
          offerLogin();
        }
      } catch(e) {
        googleStatus.textContent = 'לא מחובר לגוגל';
        offerLogin();
      }
    }

    function offerLogin() {
      const a = document.createElement('a');
      a.className = 'btn ml-2';
      a.textContent = 'התחבר לגוגל';
      a.href = '#';
      a.onclick = async (e) => {
        e.preventDefault();
        const r = await fetch('/api/google/oauth/url');
        const j = await r.json();
        if (j.ok && j.url) window.location.href = j.url;
      };
      googleStatus.appendChild(a);
    }

    function renderMissing(missing) {
      missingFields.innerHTML = '';

      // אם צריך row – נציג עורך שורה חכם עם פלייסהולדרים שימושיים
      const needsRow = missing.some(m => m.key === 'row');
      if (needsRow) {
        const wrap = document.createElement('div');
        wrap.className = 'md:col-span-2 space-y-2';
        wrap.innerHTML = `
          <label class="text-sm opacity-80">עמודות לשורה בגיליון (אפשר לשנות ולהוסיף):</label>
          <div class="grid md:grid-cols-3 gap-2">
            <input class="field w-full" data-key="row.from" placeholder="from" value="{{item.from}}" />
            <input class="field w-full" data-key="row.subject" placeholder="subject" value="{{item.subject}}" />
            <input class="field w-full" data-key="row.date" placeholder="date" value="{{item.date}}" />
            <input class="field w-full" data-key="row.webLink" placeholder="webLink" value="{{item.webLink}}" />
            <input class="field w-full" data-key="row.threadId" placeholder="threadId" value="{{item.threadId}}" />
            <input class="field w-full" data-key="row.snippet" placeholder="snippet" value="{{item.snippet}}" />
            <input class="field w-full" data-key="row.to" placeholder="to" value="{{item.to}}" />
            <input class="field w-full" data-key="row.cc" placeholder="cc" value="{{item.cc}}" />
            <input class="field w-full" data-key="row.labels" placeholder="labels" value="{{item.labels}}" />
          </div>
          <div class="hint">טיפ: הפלייסהולדרים {{item.*}} יוחלפו אוטומטית מערכי המייל.</div>
        `;
        missingFields.appendChild(wrap);
      }

      // שדות אחרים
      missing.forEach(m => {
        if (m.key === 'row') return;
        const wrap = document.createElement('div');
        wrap.className = 'space-y-1';
        wrap.innerHTML = `
          <label class="text-sm opacity-80">${m.label || m.key}</label>
          <input class="field w-full" data-key="${m.key}" placeholder="${m.example || ''}" />
        `;
        missingFields.appendChild(wrap);
      });
    }

    btnPlan.onclick = async () => {
      const text = freeText.value.trim();
      if (!text) return;
      addBubble(text, 'user');
      btnPlan.disabled = true;

      try {
        const r = await fetch('/api/planning/from-text', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const j = await r.json();
        if (!j.ok) throw new Error(j.error || 'PLAN_FAILED');

        lastPlan = j.proposal || [];
        lastMissing = j.missing || [];
        lastText = text;

        if (lastMissing.length) {
          addBubble('כמעט סיימנו! חסרים עוד כמה פרטים קטנים ↓');
          renderMissing(lastMissing);
          btnRun.disabled = false;
        } else {
          addBubble('מוכן להרצה. לחצו "הרץ".');
          btnRun.disabled = false;
        }
      } catch (e) {
        console.error(e);
        addBubble('שגיאה בתכנון. נסו שוב או שנו ניסוח.');
      } finally {
        btnPlan.disabled = false;
      }
    };

    btnRun.onclick = async () => {
      btnRun.disabled = true;

      const filled = {};
      missingFields.querySelectorAll('input[data-key]').forEach(inp => {
        const k = inp.dataset.key;
        const v = inp.value.trim();
        if (k.startsWith('row.')) {
          const sub = k.split('.')[1];
          filled.row = filled.row || {};
          if (v) filled.row[sub] = v;
        } else {
          filled[k] = v;
        }
      });

      const steps = (lastPlan || []).map(s => {
        const copy = JSON.parse(JSON.stringify(s));

        if (copy.trigger?.params) {
          for (const [k, v] of Object.entries(filled)) {
            if (copy.trigger.params[k] === undefined) copy.trigger.params[k] = v;
          }
        }
        if (copy.action?.params) {
          if (copy.action.params.spreadsheet && !copy.action.params.spreadsheetId) {
            copy.action.params.spreadsheetId = copy.action.params.spreadsheet;
            delete copy.action.params.spreadsheet;
          }
          for (const [k, v] of Object.entries(filled)) {
            if (k === 'row') continue;
            if (copy.action.params[k] === undefined) copy.action.params[k] = v;
          }
          if (filled.row) {
            copy.action.params.row = filled.row;
          } else if (!copy.action.params.row) {
            copy.action.params.row = {
              from: "{{item.from}}",
              subject: "{{item.subject}}",
              date: "{{item.date}}",
              webLink: "{{item.webLink}}",
              threadId: "{{item.threadId}}",
              snippet: "{{item.snippet}}",
              to: "{{item.to}}",
              cc: "{{item.cc}}",
              labels: "{{item.labels}}"
            };
          }
        }
        return copy;
      });

      try {
        const r = await fetch('/api/automations/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: lastText, steps })
        });
        const j = await r.json();
        if (!j.ok) {
          if (j.error === 'MISSING_FIELDS') {
            renderMissing(j.missing || []);
            addBubble('עוד כמה פרטים חסרים—מלא/י והפעיל/י שוב.');
            btnRun.disabled = false;
            return;
          }
          throw new Error(j.error || 'EXECUTION_FAILED');
        }
        addBubble('בוצע! בדקו את הגיליון/היעד ✅');
      } catch (e) {
        console.error(e);
        addBubble('שגיאה בהרצה. נסו שוב.');
      }
    };

    checkGoogle();
  </script>
</body>
</html>
