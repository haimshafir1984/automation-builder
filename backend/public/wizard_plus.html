<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wizard Plus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0b1020; }
    .bubble { border-radius: 1rem; padding: 0.75rem 1rem; }
    .bubble.user { background: #233055; color: #fff; }
    .bubble.bot { background: #0f172a; color: #e2e8f0; border: 1px solid #334155; }
    .btn { background: #4f46e5; color: #fff; padding: 0.5rem 0.9rem; border-radius: 0.75rem; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn.ghost { background: transparent; border: 1px solid #334155; color: #e2e8f0; }
    .field { background: #0f172a; border: 1px solid #334155; color: #e2e8f0; border-radius: 0.75rem; padding: 0.5rem 0.75rem; }
  </style>
</head>
<body class="min-h-screen text-slate-100">
  <div class="max-w-3xl mx-auto px-4 py-6">
    <header class="flex items-center justify-between gap-4">
      <h1 class="text-2xl font-bold">Wizard Plus</h1>
      <div class="flex items-center gap-2">
        <div id="googleStatus" class="text-sm opacity-80">בודק חיבור לגוגל…</div>
        <button id="btnGoogleLogin" class="btn hidden">התחבר לגוגל</button>
        <button id="btnGoogleLogout" class="btn ghost hidden">התנתק</button>
      </div>
    </header>

    <main class="mt-6 space-y-4">
      <div id="chat" class="space-y-3">
        <div class="bubble bot">
          כתבו בשפה חופשית מה תרצו שאעשה עבורכם. אני אבקש פרטים שחסרים ואז אריץ אוטומציה.
        </div>
      </div>

      <div class="flex gap-2">
        <input id="freeText" class="field flex-1" placeholder="לדוגמה: כל מייל מחודש אחרון ממיכל שלא נענה 10 שעות → הכנס ל-SLA" />
        <button id="btnPlan" class="btn">תכנן</button>
        <button id="btnRun" class="btn" disabled>הרץ</button>
      </div>

      <div id="missingFields" class="grid gap-2 md:grid-cols-2"></div>
    </main>
  </div>

  <script>
    // -------- Elements --------
    const chat = document.getElementById('chat');
    const freeText = document.getElementById('freeText');
    const btnPlan = document.getElementById('btnPlan');
    const btnRun = document.getElementById('btnRun');
    const missingFields = document.getElementById('missingFields');
    const googleStatus = document.getElementById('googleStatus');
    const btnGoogleLogin = document.getElementById('btnGoogleLogin');
    const btnGoogleLogout = document.getElementById('btnGoogleLogout');

    // -------- State --------
    let lastPlan = null;
    let lastMissing = [];
    let lastText = "";

    // -------- Chat helpers --------
    function addBubble(text, who='bot') {
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function renderMissing(missing) {
      missingFields.innerHTML = '';
      (missing || []).forEach(m => {
        const wrap = document.createElement('div');
        wrap.className = 'space-y-1';
        wrap.innerHTML = `
          <label class="text-sm opacity-80">${m.label || m.key}</label>
          <input class="field w-full" data-key="${m.key}" placeholder="${m.example || ''}" />
        `;
        missingFields.appendChild(wrap);
      });
    }

    // -------- Google Auth --------
    function setGoogleUI(status) {
      // status: { connected:bool, email?:string }
      if (status.connected) {
        googleStatus.innerHTML = `מחובר כ-<b>${status.email || ''}</b>`;
        btnGoogleLogin.classList.add('hidden');
        btnGoogleLogout.classList.remove('hidden');
      } else {
        googleStatus.textContent = 'לא מחובר לגוגל';
        btnGoogleLogin.classList.remove('hidden');
        btnGoogleLogout.classList.add('hidden');
      }
    }

    async function checkGoogle() {
      // 1) אם חזרנו מה-OAuth עם #connected=1 — נעדכן UI מיד
      if (location.hash.includes('connected=1')) {
        location.hash = ''; // נקה כדי לא לבלבל
      }
      // 2) קודם בדוק אם יש refresh_token שמור
      try {
        const r1 = await fetch('/api/google/auth/status');
        if (r1.ok) {
          const s = await r1.json();
          if (s?.ok && s.hasRefreshToken) {
            // יש טוקן שמור — נשלוף אימייל
            try {
              const r2 = await fetch('/api/google/me');
              const j2 = await r2.json();
              if (j2.ok) return setGoogleUI({ connected: true, email: j2.emailAddress });
            } catch {}
            return setGoogleUI({ connected: true });
          }
        }
      } catch {}
      // 3) fallback ישיר ל-/api/google/me
      try {
        const r = await fetch('/api/google/me');
        const j = await r.json();
        if (j.ok) setGoogleUI({ connected: true, email: j.emailAddress });
        else setGoogleUI({ connected: false });
      } catch {
        setGoogleUI({ connected: false });
      }
    }

    btnGoogleLogin.onclick = async () => {
      try {
        const r = await fetch('/api/google/oauth/url');
        const j = await r.json();
        if (j.ok && j.url) window.location.href = j.url;
      } catch {
        addBubble('שגיאה בקבלת קישור ההתחברות לגוגל.');
      }
    };

    btnGoogleLogout.onclick = async () => {
      try {
        await fetch('/api/google/logout', { method: 'POST' });
      } finally {
        await checkGoogle();
      }
    };

    // -------- Plan --------
    btnPlan.onclick = async () => {
      const text = freeText.value.trim();
      if (!text) return;
      addBubble(text, 'user');
      btnPlan.disabled = true;

      try {
        const r = await fetch('/api/plan/from-text', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const j = await r.json();
        if (!j.ok) throw new Error(j.error || 'PLAN_FAILED');
        lastPlan = j.proposal || [];
        lastMissing = j.missing || [];
        lastText = text;

        if (lastMissing.length) {
          addBubble('חסרים כמה פרטים—מילאו אותם כאן ואז לחצו "הרץ".');
          renderMissing(lastMissing);
          btnRun.disabled = false;
        } else {
          addBubble('מוכן להרצה.');
          btnRun.disabled = false;
        }
      } catch (e) {
        console.error(e);
        addBubble('שגיאה בתכנון. נסו שוב או שנו ניסוח.');
      } finally {
        btnPlan.disabled = false;
      }
    };

    // -------- Run --------
    btnRun.onclick = async () => {
      btnRun.disabled = true;

      const filled = {};
      missingFields.querySelectorAll('input[data-key]').forEach(inp => {
        filled[inp.dataset.key] = inp.value.trim();
      });

      const steps = (lastPlan || []).map(s => {
        const copy = JSON.parse(JSON.stringify(s));
        if (copy.trigger?.params) {
          for (const k of Object.keys(copy.trigger.params)) {
            if (filled[k]) copy.trigger.params[k] = filled[k];
          }
        }
        if (copy.action?.params) {
          for (const k of Object.keys(copy.action.params)) {
            if (filled[k]) copy.action.params[k] = filled[k];
          }
        }
        return copy;
      });

      try {
        const r = await fetch('/api/automations/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: lastText, steps })
        });
        const j = await r.json();
        if (!j.ok) {
          if (j.error === 'MISSING_FIELDS') {
            renderMissing(j.missing || []);
            addBubble('עוד כמה פרטים חסרים—מלאו והפעילו שוב.');
            btnRun.disabled = false;
            return;
          }
          throw new Error(j.error || 'EXECUTION_FAILED');
        }
        addBubble('בוצע! בדקו את הגיליון/היעד.');
      } catch (e) {
        console.error(e);
        addBubble('שגיאה בהרצה. נסו שוב.');
      }
    };

    // -------- Init --------
    checkGoogle();
  </script>
</body>
</html>
