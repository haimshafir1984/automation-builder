# render.yaml — backend בלבד, בלי Persistent Disk (מתאים לתכנית Free)
services:
  - type: web
    name: automation-builder-backend
    rootDir: backend
    env: node
    plan: free
    buildCommand: "npm ci --omit=dev --no-audit --no-fund"
    startCommand: "node server.js"
    healthCheckPath: "/health"
    autoDeploy: true
    region: frankfurt
    envVars:
      - key: NODE_ENV
        value: production
      - key: TOKENS_DIR
        value: /tmp/tokens         # אחסון זמני בלבד (יימחק בהפסקות/דפלוי)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
